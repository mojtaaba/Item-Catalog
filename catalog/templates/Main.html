<!DOCTYPE html>
<html>
<head>
	<title>Movies Catalog</title>

	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<a href="/" class="header_title">
					<h1 class="title_text">Movies Catalog</h1>
				</a>
				<div class="header_user">
					{%if 'username' not in session %}
					<a href="{{url_for('login')}}" class="user_nav">
						Login
					</a>
					{% else %}
					<a href="{{url_for('logout')}}" class="user_nav">
						Logout
					</a>
					{% endif %}
				</div>
			</div>
		</header>
		<div class="content">
			<div class="container">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
